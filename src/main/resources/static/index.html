<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="modificareStudent.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Lista Studenti</title>
    <script src="https://unpkg.com/htmx.org@1.6.0/dist/htmx.js"></script>
</head>
<body>
<div id="popup-container"></div>
<div class="mainDiv">
    <div class="intermediateDiv">
        <div id="addStudentDiv" style="display:none;">
            <form id="addStudentForm" hx-post="/api/students/addStudent" hx-trigger="submit" hx-swap="#content">
                <div class="form-group">
                    <label for="firstName">Nume:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Prenume:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="cnp">CNP:</label>
                    <input type="text" id="cnp" minlength="13" maxlength="13"
                           onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
                </div>

                <div class="form-group">
                    <label for="birthDate">Data de nastere:</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>

                <div class="form-group">
                    <label for="studyYear">Anul de studiu</label>
                    <select required class="selectstyle" id="studyYear" name="studyYear" pattern="[0-9]+">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="studyLevel">Nivelul de studiu</label>
                    <select required class="selectstyle" id="studyLevel" name="studyLevel">
                        <option value="Licenta">Licenta</option>
                        <option value="Master">Master</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fundingForm">Forma de finantare</label>
                    <select required class="selectstyle" id="fundingForm" name="fundingForm">
                        <option value="Buget">Buget</option>
                        <option value="Taxa">Taxa</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="graduatedHighSchool">Liceu absolvit</label>
                    <select class="selectstyle" id="graduatedHighSchool" name="graduatedHighSchool">
                        <option value="Da">Da</option>
                        <option value="Nu">Nu</option>
                    </select>
                </div>

                <button type="button" onclick="addStudent()">Salvare</button>
            </form>
        </div>
        <div id="content" hx-target="#content" class="scrollableDiv"></div>
        <button class="addStudentButton" onclick="showAddStudentForm()">Adaugare student</button>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
