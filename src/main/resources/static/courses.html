<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <!-- Include htmx script from CDN -->
    <script src="https://unpkg.com/htmx.org@1.6.0/dist/htmx.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #3d5a80;;
        }

        header {
            background-color: #3d5a80;
            color: #ffffff;
            padding: 100px;
            text-align: center;
            position: relative;
        }

        header h1 {
            color: #3d5a80;
        }

        #header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #brand-title {
            font-size: 24px;
            font-weight: bold;
        }

        #navigation-links {
            display: flex;
            gap: 20px;
        }

        .navigation-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        #white-rectangle {
            background-color: #D9D9D9;
            width: 60%;
            height: 200px;
            padding: 150px;
            border: 1px solid #dddddd;
            text-align: center;
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            margin-top: -10px;
        }

        .add-course-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #eaeaea;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #grey-rectangle {
            background-color: #eaeaea;
            width: 60%;
            height: 190px;
            padding: 120px;
            border: 1px solid #dddddd;
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow-y: auto;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            margin-top: -100px;
            margin-left: -120px;
        }

        .toggle-button {
            background-color: #eaeaea;
            padding: 15px 20px;
            min-width: 350px;
            margin: 0 30px;
            flex: 1;
            margin-right: 1px;
            cursor: pointer;
            font-size: 28px;
            border: 1px solid #eaeaea;
        }

        .toggle-button:hover,
        .toggle-button.active {
            background-color: #293241;
            color: #fff;
        }

        #content {
            margin-top: 20px;

        }

        #rectangle-title {
            color: #3d5a80;
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .profesor-box {
            padding: 10px;
            padding-top: calc(5px + 2px);
            margin: 10px 0;
            border: 1px;
            border-radius: 10px;
            background: linear-gradient(to right, #3D5A80 29px, #D9D9D9 0);
            padding-left: 40px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        #edit-course {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding-top: calc(5px + 2px);
            margin: 10px 0;
            border: 1px;
            border-radius: 10px;
            background: linear-gradient(to right, #3D5A80 29px, #D9D9D9 0);
            padding-left: 40px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            z-index: 2;
            display: none;
        }

        #add-course {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding-top: calc(5px + 2px);
            margin: 10px 0;
            border: 1px;
            border-radius: 10px;
            background: linear-gradient(to right, #3D5A80 29px, #D9D9D9 0);
            padding-left: 40px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            z-index: 2;
            display: none;
        }

        #edit-course-form {
            max-width: 600px;
            margin: 0 auto;
        }

        #add-course-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group label {
            display: inline-block;
            width: 150px;
            margin-right: 10px;
            text-align: right;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .buttonDelete,
        button[type="button"] {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<header>
    <div id="header-content">
        <div id="brand-title">
            <span style="color: #e86b4f;">UBB</span><span style="color: #293343;">oard</span>
        </div>
        <div id="navigation-links">
            <a href="#" class="navigation-link">Membrii</a>
            <a href="#" class="navigation-link">Cursuri</a>
            <a href="#" class="navigation-link">Contul meu</a>
        </div>
    </div>
    <h1>Courses Page</h1>
</header>

<div id="white-rectangle" >
    <button class="add-course-button" onclick="showAddCourseForm()">Add Course</button>
    <div id="courses-listed" hx-get="/courses/all" hx-trigger="load" hx-target="#courses-listed">


    </div>
</div>
<div id="edit-course" style="display: none;">
    <h2>Edit Course</h2>
    <form id="edit-course-form">
        <div class="form-group">
            <label for="edit-courseName">Course Name</label>
            <input type="text" id="edit-courseName" name="edit-courseName">
        </div>

        <div class="form-group">
            <label for="edit-abbreviation">Abbr</label>
            <input type="text" id="edit-abbreviation" name="edit-abbreviation">
        </div>

        <div class="form-group">
            <label for="edit-creditNr">Credit Number</label>
            <input type="number" id="edit-creditNr" name="edit-creditNr">
        </div>

        <div class="form-group">
            <label for="edit-yearOfStudy">Credit Number</label>
            <select typeof="number" id="edit-yearOfStudy" name="edit-yearOfStudy">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>

        <div class="form-group">
            <label for="edit-type">Type</label>
            <select type="tect" id="edit-type" name="edit-type">
                <option value="obligatory">obligatory</option>
                <option value="optional">optional</option>
            </select>
        </div>

        <button type="button" hx-trigger="click" onclick="deleteCourse()">Delete</button>
        <button type="button" hx-trigger="click" onclick="saveCourse()">Save</button>
        <button type="button" hx-trigger="click" onclick="cancelEditCourse()">Cancel</button>
    </form>
</div>

<div id="add-course" style="display: none;">
    <h2>Add Course</h2>
    <form id="add-course-form" hx-post="/api/courses/add" hx-trigger="submit" hx-swap="#content">
        <div class="form-group">
            <label for="add-courseName">Course Name:</label>
            <input type="text" id="add-courseName" name="add-courseName" required>
        </div>
        <div class="form-group">
            <label for="add-abbreviation">Abbr:</label>
            <input type="text" id="add-abbreviation" name="add-abbreviation" required>
        </div>
        <div class="form-group">
            <label for="add-creditNr">Credit Number:</label>
            <input type="number" id="add-creditNr" name="add-creditNr" required>
        </div>

        <div class="form-group">
            <label for="add-yearOfStudy">Year of Study:</label>
            <select typeof="number" id="add-yearOfStudy" name="add-yearOfStudy" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <div class="form-group">
            <label for="add-type">Type:</label>
            <select typeof="text" id="add-type" name="add-type" required>
                <option value="obligatory">obligatory</option>
                <option value="optional">optional</option>
            </select>
        </div>
        <button type="button" onclick="cancelAddCourse()">Cancel</button>
        <button type="button" onclick="addCourse()">Add</button>
    </form>
</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetchCourses();
    });

    const coursesButton = document.querySelector('.toggle-button[data-hx-get="/api/courses"]');
    coursesButton.addEventListener('click', function () {
        document.addEventListener('DOMContentLoaded', function () {
            const scrollableDiv = document.getElementById('content');
            scrollableDiv.innerHTML = '';
            fetchCourses();
        });
    });

    function fetchCourses(){
        fetch('http://localhost:8080/courses/all')
            .then(response =>response.json())
            .then(data => {
                courseDataList=[];
                courseDataList.push(...data);
                generateCourseBoxes();
            })
            .catch(error => console.error('Error fetching Courses:',error));
    }
    let courseDataList=[];

    function generateCourseBoxes(){
        const scrollbaleDiv=document.createElement('div');
        courseDataList.forEach(CourseData => {
            const CourseBox=createCourseBox(CourseData);
            scrollbaleDiv.appendChild(CourseBox);
        });
        scrollbaleDiv.style.display='block';
    }

    function createCourseBox(CourseData){
        const courseBox=document.createElement('div ');
        courseBox.classList.add('courseBox');
        courseBox.id= CourseData.id;
        const content=`
            <p>Name ${CourseData.courseName}:</p>
            <p>ABR: ${CourseData.abbreviation}</p>
            <p>Credit Number: ${CourseData.creditNr}</p>
            <p>Course:</p>
            <p>Year of Study: ${CourseData.yearOfStudy}</p>
            <p>Type:</p>
            <button class="buttonModify" onclick="editCourse(' &{CourseData.id}')">Modify Course</button>
            `;
        courseBox.innerHTML=content;
        return courseBox;
    }
    
    function editCourse(courseId){
        document.getElementById('edit-course').setAttribute('data-course-id',courseId);
        const courseData=courseDataList.find(course => course.id ===courseId);
        const editCourseSection = document.getElementById('edit-course');
        editCourseSection.style.display='block';
        document.getElementById('edit-courseName').value=courseData.courseName;
        document.getElementById('edit-abbreviation').value=courseData.abbreviation;
        document.getElementById('edit-creditNr').value=courseData.creditNr;
        document.getElementById('edit-yearOfStudy').value=courseData.yearOfStudy;
        document.getElementById('edit-type').value=courseData.type;
        document.getElementById('edit-course').value=courseData.course;
    }
    
    function cancelEditCourse(){
        const editCourseSection=document.getElementById('edit-course');
        editCourseSection.style.display='none';
    }
    
    function deleteCourse(){
        const courseId=document.getElementById('edit-course').getAttribute('data-course-id');
        if(!courseId){
            console.error('Course Id is missing or invalid.');
            return;
        }
        const parsedCourseId=parseInt(courseId,10);
        if(isNaN(parsedCourseId)){
            console.error('Invalid Course Id format.');
            return;
        }
        if(confirm('Are you sure you want to delete this course?')){
            fetch(`http://localhost:8080/courses/delete/${parsedCourseId}`,{
                method: 'DELETE',
            })
                .then(response => {
                    console.log(`Course ID: ${parsedCourseId}`);
                    console.log(`Response Status: ${response.status}`);
                    if(!response.ok)
                        throw new Error(`Error deleting Course: ${response.statusText}`);
                    setTimeout(()=>{
                        location.reload();
                    },500);
                    showAlert('Course successfully deleted.');
                })
                .catch(error => console.error(error));
        }
    }

    function saveCourse() {
        const CourseId = document.getElementById('edit-course').getAttribute('data-course-id');

        const updatedCourse = {
            courseName: document.getElementById('edit-courseName').value,
            abbreviation: document.getElementById('edit-abbreviation').value,
            creditNr: document.getElementById('edit-creditNr').value,
            yearOfStudy: document.getElementById('edit-yearOfStudy').value,
            type: document.getElementById('edit-type').value,
        };

        fetch(`http://localhost:8080/courses/update/${CourseId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(updatedCourse),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error updating course');
                }
                setTimeout(() => {
                    location.reload();
                }, 500);
                showAlert('New data saved successfully');
            })
            .catch(error => console.error('Error updating Course:', error));

        document.getElementById('edit-course').style.display = 'none';
    }
    function addCourse() {
        const newCourse = {
            firstName: document.getElementById('add-firstName').value,
            lastName: document.getElementById('add-lastName').value,
            cnp: document.getElementById('add-cnp').value,
            birthdate: document.getElementById('add-birthdate').value,
            country: document.getElementById('add-country').value,
        };

        fetch('http://localhost:8080/courses/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(newCourse),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error adding course');
                }
                document.getElementById('add-course').style.display = 'none';
                setTimeout(() => {
                    location.reload();
                }, 500);
                showAlert('Profesor adaugat cu succes!');
            })
            .catch(error => console.error('Error adding course:', error));
    }

    function showAddCourseForm() {
        const addCourseSection = document.getElementById('add-course');
        addCourseSection.style.display = 'block';

        document.getElementById('add-course-form').reset();
    }

    function cancelAddCourse() {
        const addCourseSection = document.getElementById('add-course');
        addCourseSection.style.display = 'none';
    }

    function showAlert(message) {
        alert(message);
    }
    fetchCourses();
</script>
</html>
