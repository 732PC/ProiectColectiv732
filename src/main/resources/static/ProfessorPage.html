<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesori Page</title>
    <!-- Include htmx script from CDN -->
    <script src="https://unpkg.com/htmx.org@1.6.0/dist/htmx.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        header {
            background-color: #3d5a80;
            color: #ffffff;
            padding: 100px;
            text-align: center;
            position: relative;
        }

        header h1 {
            color: #3d5a80;
        }

        #header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #brand-title {
            font-size: 24px;
            font-weight: bold;
        }

        #navigation-links {
            display: flex;
            gap: 20px;
        }

        .navigation-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        #white-rectangle {
            background-color: #ffffff;
            width: 40%;
            height: 200px;
            padding: 150px;
            border: 1px solid #dddddd;
            text-align: center;
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            margin-top: -10px;
        }


        .add-professor-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #eaeaea;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #grey-rectangle {
            background-color: #eaeaea;
            width: 60%;
            height: 190px;
            padding: 120px;
            border: 1px solid #dddddd;
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow-y: auto;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            margin-top: -100px;
            margin-left: -120px;
        }

        .toggle-button {
            background-color: #eaeaea;
            padding: 15px 20px;
            min-width: 350px;
            margin: 0 30px;
            flex: 1;
            margin-right: 1px;
            cursor: pointer;
            font-size: 28px;
            border: 1px solid #eaeaea;
        }

        .toggle-button:hover,
        .toggle-button.active {
            background-color: #293241;
            color: #fff;
        }

        #content {
            margin-top: 20px;

        }

        #rectangle-title {
            color: #3d5a80;
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .profesor-box {
            padding: 10px;
            padding-top: calc(5px + 2px);
            margin: 10px 0;
            border: 1px;
            border-radius: 10px;
            background: linear-gradient(to right, #3D5A80 29px, #D9D9D9 0);
            padding-left: 40px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        #edit-professor {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding-top: calc(5px + 2px);
            margin: 10px 0;
            border: 1px;
            border-radius: 10px;
            background: linear-gradient(to right, #3D5A80 29px, #D9D9D9 0);
            padding-left: 40px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            z-index: 2;
            display: none;
        }

        #add-professor {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding-top: calc(5px + 2px);
            margin: 10px 0;
            border: 1px;
            border-radius: 10px;
            background: linear-gradient(to right, #3D5A80 29px, #D9D9D9 0);
            padding-left: 40px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            z-index: 2;
            display: none;
        }

        #edit-professor-form {
            max-width: 600px;
            margin: 0 auto;
        }

        #add-professor-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group label {
            display: inline-block;
            width: 150px;
            margin-right: 10px;
            text-align: right;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .buttonDelete,
        button[type="button"] {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<header>
    <div id="header-content">
        <div id="brand-title">
            <span style="color: #e86b4f;">UBB</span><span style="color: #293343;">oard</span>
        </div>
        <div id="navigation-links">
            <a href="#" class="navigation-link">Membrii</a>
            <a href="#" class="navigation-link">Cursuri</a>
            <a href="#" class="navigation-link">Contul meu</a>
        </div>
    </div>
    <h1>Profesori Page</h1>
</header>

<div id="white-rectangle" hx-post="/api/members" hx-trigger="load">
    <div id="rectangle-title">Membrii</div>
    <button class="add-professor-button" onclick="showAddProfessorForm()">Adauga Profesor</button>
    <div id="grey-rectangle">
        <div class="button-container">
            <button class="toggle-button" hx-get="/api/professors" hx-trigger="click" hx-show-professors>Profesori</button>
            <button class="toggle-button" hx-get="/api/students" hx-trigger="click">Elevi</button>
        </div>
        <div id="content" hx-target="#content" class="scrollableDiv"></div>
    </div>
</div>

<div id="edit-professor" style="display: none;">
    <h2>Edit Professor</h2>
    <form id="edit-professor-form">
        <div class="form-group">
            <label for="edit-firstName">Nume:</label>
            <input type="text" id="edit-firstName" name="edit-firstName">
        </div>

        <div class="form-group">
            <label for="edit-lastName">Prenume:</label>
            <input type="text" id="edit-lastName" name="edit-lastName">
        </div>

        <div class="form-group">
            <label for="edit-cnp">CNP:</label>
            <input type="text" id="edit-cnp" name="edit-cnp">
        </div>

        <div class="form-group">
            <label for="edit-birthdate">Data nasterii:</label>
            <input type="date" id="edit-birthdate" name="edit-birthdate">
        </div>

        <div class="form-group">
            <label for="edit-country">Tara:</label>
            <input type="text" id="edit-country" name="edit-country">
        </div>
        <button type="button" hx-trigger="click" onclick="deleteProfessor()">Sterge Membru</button>

        <button type="button" hx-trigger="click" onclick="saveProfessor()">Salveaza</button>

        <button type="button" hx-trigger="click" onclick="cancelEditProfessor()">Anuleaza</button>

    </form>
</div>

<div id="add-professor" style="display: none;">
    <h2>Adauga Profesor</h2>
    <form id="add-professor-form" hx-post="/api/professors/add" hx-trigger="submit" hx-swap="#content">
        <div class="form-group">
            <label for="add-firstName">Nume:</label>
            <input type="text" id="add-firstName" name="add-firstName" required>
        </div>

        <div class="form-group">
            <label for="add-lastName">Prenume:</label>
            <input type="text" id="add-lastName" name="add-lastName" required>
        </div>

        <div class="form-group">
            <label for="add-cnp">CNP:</label>
            <input type="text" id="add-cnp" name="add-cnp" required>
        </div>

        <div class="form-group">
            <label for="add-birthdate">Data nasterii:</label>
            <input type="date" id="add-birthdate" name="add-birthdate" required>
        </div>

        <div class="form-group">
            <label for="add-country">Tara:</label>
            <input type="text" id="add-country" name="add-country" required>
        </div>

        <button type="button" onclick="cancelAddProfessor()">Anuleaza</button>
        <button type="button" onclick="addProfessor()">Adauga</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetchProfessors();
    });

    document.addEventListener('DOMContentLoaded', function () {

        const profesoriButton = document.querySelector('.toggle-button[data-hx-get="/api/professors"]');
        profesoriButton.addEventListener('click', function () {
            // Clear the content of the grey rectangle
            const scrollableDiv = document.getElementById('content');
            scrollableDiv.innerHTML = '';
            fetchProfessors();
        });
    });


    function fetchProfessors() {
        fetch('http://localhost:8080/professors/all')
            .then(response => response.json())
            .then(data => {
                ProfessorDataList = [];
                ProfessorDataList.push(...data);
                generateProfessorBoxes();
            })
            .catch(error => console.error('Error fetching Professors:', error));
    }

    let ProfessorDataList = [];

    function generateProfessorBoxes() {
        const scrollableDiv = document.getElementById('content');
        ProfessorDataList.forEach(ProfessorData => {
            const ProfessorBox = createProfessorBox(ProfessorData);
            scrollableDiv.appendChild(ProfessorBox);
        });
        scrollableDiv.style.display = 'block';
    }

    function createProfessorBox(ProfessorData) {
        const ProfessorBox = document.createElement('div');
        ProfessorBox.classList.add('profesor-box');
        ProfessorBox.id = ProfessorData.id;
        const content = `
        <p>Nume: ${ProfessorData.firstName}</p>
        <p>Prenume: ${ProfessorData.lastName}</p>
        <p>CNP: ${ProfessorData.cnp}</p>
        <p>Data de nastere: ${ProfessorData.birthdate}</p>
        <p>Tara: ${ProfessorData.country}</p>
        <button class="buttonModify" onclick="editProfessor('${ProfessorData.id}')">Modifica Profesor</button>
      `;
        ProfessorBox.innerHTML = content;
        return ProfessorBox;
    }

    function editProfessor(professorId) {
        document.getElementById('edit-professor').setAttribute('data-professor-id', professorId);

        const professorData = ProfessorDataList.find(prof => prof.id === professorId);

        const editProfessorSection = document.getElementById('edit-professor');
        editProfessorSection.style.display = 'block';

        document.getElementById('edit-firstName').value = professorData.firstName;
        document.getElementById('edit-lastName').value = professorData.lastName;
        document.getElementById('edit-cnp').value = professorData.cnp;
        document.getElementById('edit-birthdate').value = professorData.birthdate;
        document.getElementById('edit-country').value = professorData.country;
    }

    function cancelEditProfessor() {
        const editProfessorSection = document.getElementById('edit-professor');
        editProfessorSection.style.display = 'none';
    }


    function deleteProfessor() {
        const professorId = document.getElementById('edit-professor').getAttribute('data-professor-id');

        if (!professorId) {
            console.error('Professor ID is missing or invalid.');
            return;
        }

        const parsedProfessorId = parseInt(professorId, 10);

        if (isNaN(parsedProfessorId)) {
            console.error('Invalid professor ID format.');
            return;
        }

        if (confirm('Are you sure you want to delete this professor?')) {
            fetch(`http://localhost:8080/professors/delete/${parsedProfessorId}`, {
                method: 'DELETE',
            })
                .then(response => {
                    console.log(`Professor ID: ${parsedProfessorId}`);
                    console.log(`Response Status: ${response.status}`);

                    if (!response.ok) {
                        throw new Error(`Error deleting professor: ${response.statusText}`);
                    }
                    setTimeout(() => {
                        location.reload();
                    }, 500);
                    showAlert('Profesor sters cu succes!');
                })
                .catch(error => console.error(error));
        }
    }



    function saveProfessor() {
        const professorId = document.getElementById('edit-professor').getAttribute('data-professor-id');

        const updatedProfessor = {
            firstName: document.getElementById('edit-firstName').value,
            lastName: document.getElementById('edit-lastName').value,
            cnp: document.getElementById('edit-cnp').value,
            birthdate: document.getElementById('edit-birthdate').value,
            country: document.getElementById('edit-country').value,
        };

        fetch(`http://localhost:8080/professors/update/${professorId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(updatedProfessor),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error updating professor');
                }
                setTimeout(() => {
                    location.reload();
                }, 500);
                showAlert('Noile date sunt salvate cu succes!');
            })
            .catch(error => console.error('Error updating professor:', error));

        document.getElementById('edit-professor').style.display = 'none';
    }

    function addProfessor() {
        const newProfessor = {
            firstName: document.getElementById('add-firstName').value,
            lastName: document.getElementById('add-lastName').value,
            cnp: document.getElementById('add-cnp').value,
            birthdate: document.getElementById('add-birthdate').value,
            country: document.getElementById('add-country').value,
        };

        fetch('http://localhost:8080/professors/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(newProfessor),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error adding professor');
                }
                document.getElementById('add-professor').style.display = 'none';
                setTimeout(() => {
                    location.reload();
                }, 500);
                showAlert('Profesor adaugat cu succes!');
            })
            .catch(error => console.error('Error adding professor:', error));
    }

    function showAddProfessorForm() {
        const addProfessorSection = document.getElementById('add-professor');
        addProfessorSection.style.display = 'block';

        document.getElementById('add-professor-form').reset();
    }

    function cancelAddProfessor() {
        const addProfessorSection = document.getElementById('add-professor');
        addProfessorSection.style.display = 'none';
    }

    function showAlert(message) {
        alert(message);
    }


</script>
</body>
</html>
