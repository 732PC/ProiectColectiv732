<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesori Page</title>
    <!-- Include htmx script from CDN -->
    <script src="https://unpkg.com/htmx.org@1.6.0/dist/htmx.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesProfessorPage.css">
    <script src="scriptProfessorPage.js"></script>
</head>


<body>
<header>
    <div id="header-content">
        <div id="brand-title">
            <span style="color: #e86b4f;">UBB</span><span style="color: #293343;">oard</span>
        </div>
        <div id="navigation-links">
            <a href="#" class="navigation-link">Membrii</a>
            <a href="#" class="navigation-link">Cursuri</a>
            <a href="#" class="navigation-link">Contul meu</a>
        </div>
    </div>
    <h1>Profesori Page</h1>
</header>


<div id="white-rectangle" hx-post="/api/members" hx-trigger="load">
    <div id="rectangle-title">Membrii</div>
    <button class="add-professor-button" onclick="showAddProfessorForm()">Adauga Profesor</button>
    <div id="grey-rectangle">
        <div class="button-container">
            <button class="toggle-button" hx-get="/professors" hx-trigger="click" hx-show-professors>Profesori</button>
            <button class="toggle-button" hx-get="/api/students" hx-trigger="click">Studenti</button>
        </div>
        <div id="content" hx-target="#content" class="scrollableDiv"></div>
    </div>
</div>


<div id="edit-professor" style="display: none;">
    <h2>Edit Professor</h2>
    <form id="edit-professor-form">
        <div class="form-group">
            <label for="edit-firstName">Nume:</label>
            <input type="text" id="edit-firstName" name="edit-firstName">
        </div>
        <div class="form-group">
            <label for="edit-lastName">Prenume:</label>
            <input type="text" id="edit-lastName" name="edit-lastName">
        </div>
        <div class="form-group">
            <label for="edit-cnp">CNP:</label>
            <input type="text" id="edit-cnp" name="edit-cnp">
        </div>
        <div class="form-group">
            <label for="edit-birthdate">Data nasterii:</label>
            <input type="date" id="edit-birthdate" name="edit-birthdate">
        </div>
        <div class="form-group">
            <label for="edit-country">Tara:</label>
            <select id="edit-country" name="edit-country">
            </select>
        </div>

        <button type="button" hx-trigger="click" onclick="deleteProfessor()">Sterge Membru</button>
        <button type="button" hx-trigger="click" onclick="saveProfessor()">Salveaza</button>
        <button type="button" hx-trigger="click" onclick="cancelEditProfessor()">Anuleaza</button>
    </form>
</div>


<div id="add-professor" style="display: none;">
    <h2>Adauga Profesor</h2>
    <form id="add-professor-form" hx-post="/professors/add" hx-trigger="submit" hx-swap="#content">
        <div class="form-group">
            <label for="add-firstName">Nume:</label>
            <input type="text" id="add-firstName" name="add-firstName" required>
        </div>
        <div class="form-group">
            <label for="add-lastName">Prenume:</label>
            <input type="text" id="add-lastName" name="add-lastName" required>
        </div>
        <div class="form-group">
            <label for="add-cnp">CNP:</label>
            <input type="text" id="add-cnp" name="add-cnp" required pattern=".{13,13}">
        </div>
        <div class="form-group">
            <label for="add-birthdate">Data nasterii:</label>
            <input type="date" id="add-birthdate" name="add-birthdate" required>
        </div>
        <div class="form-group">
            <label for="add-country">Tara:</label>
            <select id="add-country" name="add-country">
            </select>
        </div>
        <button type="button" onclick="cancelAddProfessor()">Anuleaza</button>
        <button id="add-professor-button" type="button" onclick="addProfessor()">Adauga</button>
    </form>
</div>


</body>
</html>
