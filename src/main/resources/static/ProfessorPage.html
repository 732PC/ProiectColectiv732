<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesori Page</title>
    <!-- Include htmx script from CDN -->
    <script src="https://unpkg.com/htmx.org@1.6.0/dist/htmx.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background for the body */
        }

        header {
            background-color: #3d5a80; /* Header color */
            color: #ffffff; /* Text color for the header */
            padding: 100px; /* Increased header height */
            text-align: center;
            position: relative; /* Relative positioning for absolute child elements */
        }

        header h1 {
            color: #3d5a80; /* Replace with your desired text color */
        }

        #header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #brand-title {
            font-size: 24px;
            font-weight: bold;
        }

        #navigation-links {
            display: flex;
            gap: 20px;
        }

        .navigation-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        #white-rectangle {
            background-color: #ffffff; /* White background for the rectangle */
            width: 40%; /* Adjusted width for the white rectangle */
            height: 200px; /* Adjusted height for the white rectangle */
            padding: 150px; /* Increased padding for a larger rectangle */
            border: 1px solid #dddddd; /* Border for the rectangle */
            text-align: center;
            position: absolute;
            top: 65%; /* Position at the vertical center */
            left: 50%; /* Position at the horizontal center */
            transform: translate(-50%, -50%); /* Center the rectangle */
            z-index: 1; /* Ensure the rectangle is on top of other content */
            margin-top: -10px; /* Adjusted negative margin to keep it centered */
        }

        #grey-rectangle {
            background-color: #eaeaea; /* Grey background for the inner rectangle */
            width: 60%; /* Adjusted width for the white rectangle */
            height: 190px; /* Adjusted height for the white rectangle */
            padding: 120px; /* Increased padding for a larger rectangle */
            border: 1px solid #dddddd; /* Border for the inner rectangle */
            position: absolute;
            top: 65%; /* Position at the vertical center */
            left: 50%; /* Position at the horizontal center */
            transform: translate(-50%, -50%); /* Center the rectangle */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            margin-top: -100px; /* Adjusted margin for moving the buttons up */
            margin-left: -120px;
        }

        .toggle-button {
            background-color: #eaeaea; /* Default background color */
            padding: 15px 20px; /* Adjusted padding for a larger button */
            min-width: 350px; /* Minimum width for the button */
            margin: 0 30px; /* Adjusted margin between buttons */
            flex: 1;
            margin-right: 1px;
            cursor: pointer;
            font-size: 28px; /* Adjusted font size for the button text */
            border: 1px solid #eaeaea;
        }

        .toggle-button:hover,
        .toggle-button.active {
            background-color: #293241; /* Hover and active background color */
            color: #fff; /* Text color for hover and active states */
        }

        #content {
            margin-top: 20px;

        }

        #rectangle-title {
            color: #3d5a80; /* Color for the title */
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            top: 10%; /* Position at the vertical center */
            left: 50%; /* Position at the horizontal center */
            transform: translate(-50%, -50%); /* Center the title */
            z-index: 2; /* Ensure the title is on top of other content */
        }

        .profesor-box {
            padding: 10px;
            padding-top: calc(5px + 2px);
            margin: 10px 0;
            border: 1px;
            border-radius: 10px;
            background: linear-gradient(to right, #3D5A80 29px, #D9D9D9 0);
            padding-left: 40px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        #edit-professor {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding-top: calc(5px + 2px);
            margin: 10px 0;
            border: 1px;
            border-radius: 10px;
            background: linear-gradient(to right, #3D5A80 29px, #D9D9D9 0);
            padding-left: 40px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            z-index: 2;
            display: none;
        }

        #edit-professor-form {
            max-width: 600px; /* Adjust the maximum width as needed */
            margin: 0 auto;
        }

        .form-group label {
            display: inline-block; /* Display labels and inputs on the same line */
            width: 150px; /* Set a width for labels to create consistent spacing */
            margin-right: 10px; /* Add some right margin for separation */
            text-align: right; /* Align labels to the right for a clean look */
        }

        .form-group input {
            width: 100%; /* Take up the remaining width */
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .buttonDelete,
        button[type="button"] {
            /* Add your button styles here */
            margin-top: 15px; /* Adjust the margin as needed */
        }
    </style>
</head>
<body>
<header>
    <div id="header-content">
        <div id="brand-title">
            <span style="color: #e86b4f;">UBB</span><span style="color: #293343;">oard</span>
        </div>
        <div id="navigation-links">
            <a href="#" class="navigation-link">Membrii</a>
            <a href="#" class="navigation-link">Cursuri</a>
            <a href="#" class="navigation-link">Contul meu</a>
        </div>
    </div>
    <h1>Profesori Page</h1>
</header>

<div id="white-rectangle" hx-post="/api/members" hx-trigger="load">
    <div id="rectangle-title">Membrii</div>
    <div id="grey-rectangle">
        <div class="button-container">
            <button class="toggle-button" hx-get="/api/professors" hx-trigger="click">Profesori</button>
            <button class="toggle-button" hx-get="/api/students" hx-trigger="click">Elevi</button>
        </div>
        <div id="content" hx-target="#content" class="scrollableDiv"></div>
    </div>
</div>

<div id="edit-professor" style="display: none;">
    <h2>Edit Professor</h2>
    <form id="edit-professor-form">
        <div class="form-group">
            <label for="edit-firstName">Nume:</label>
            <input type="text" id="edit-firstName" name="edit-firstName">
        </div>

        <div class="form-group">
            <label for="edit-lastName">Prenume:</label>
            <input type="text" id="edit-lastName" name="edit-lastName">
        </div>

        <div class="form-group">
            <label for="edit-cnp">CNP:</label>
            <input type="text" id="edit-cnp" name="edit-cnp">
        </div>

        <div class="form-group">
            <label for="edit-birthdate">Data nasterii:</label>
            <input type="date" id="edit-birthdate" name="edit-birthdate">
        </div>

        <div class="form-group">
            <label for="edit-country">Tara:</label>
            <input type="text" id="edit-country" name="edit-country">
        </div>



        <!-- Add other input fields for additional properties if needed -->

        <!-- Inside createProfessorBox function -->
        <button type="button" hx-trigger="click" onclick="deleteProfessor()">Sterge Membru</button>

        <button type="button" hx-trigger="click" onclick="saveProfessor()">Salveaza</button>

    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch professors when the page loads
        fetchProfessors();
    });

    document.addEventListener('htmx:afterSwap', function (event) {
        // Clear the content of the grey rectangle
        const scrollableDiv = document.getElementById('content');
        scrollableDiv.innerHTML = '';

        // Check if the "Profesori" button is active
        const isProfesoriActive = document.querySelector('.toggle-button[data-hx-active][hx-get="/api/professors"]');

        // Display professor boxes only if the "Profesori" button is active
        if (isProfesoriActive) {
            fetchProfessors();
        } else {
            // Hide the boxes if the "Profesori" button is inactive
            scrollableDiv.style.display = 'none';
        }

        // Hide the "Edit Professor" form when switching between professors
        const editProfessorSection = document.getElementById('edit-professor');
        editProfessorSection.style.display = 'none';
    });

    function fetchProfessors() {
        fetch('http://localhost:8080/professors/all')
            .then(response => response.json())
            .then(data => {
                ProfessorDataList.push(...data);
                generateProfessorBoxes();
            })
            .catch(error => console.error('Error fetching Professors:', error));
    }

    let ProfessorDataList = [];

    function generateProfessorBoxes() {
        const scrollableDiv = document.getElementById('content');
        ProfessorDataList.forEach(ProfessorData => {
            const ProfessorBox = createProfessorBox(ProfessorData);
            scrollableDiv.appendChild(ProfessorBox);
        });

        // Display the scrollableDiv
        scrollableDiv.style.display = 'block';
    }

    function createProfessorBox(ProfessorData) {
        const ProfessorBox = document.createElement('div');
        ProfessorBox.classList.add('profesor-box');
        ProfessorBox.id = ProfessorData.id;
        const content = `
        <p>Nume: ${ProfessorData.firstName}</p>
        <p>Prenume: ${ProfessorData.lastName}</p>
        <p>CNP: ${ProfessorData.cnp}</p>
        <p>Data de nastere: ${ProfessorData.birthdate}</p>
        <p>Tara: ${ProfessorData.country}</p>
        <button class="buttonModify" onclick="editProfessor('${ProfessorData.id}')">Modifica Profesor</button>
      `;
        ProfessorBox.innerHTML = content;
        return ProfessorBox;
    }

    function editProfessor(professorId) {
        // Set the professorId as a data attribute
        document.getElementById('edit-professor').setAttribute('data-professor-id', professorId);

        // Find the professor data by ID
        const professorData = ProfessorDataList.find(prof => prof.id === professorId);

        // Display the edit professor section
        const editProfessorSection = document.getElementById('edit-professor');
        editProfessorSection.style.display = 'block';

        // Populate the input fields with the current professor data
        document.getElementById('edit-firstName').value = professorData.firstName;
        document.getElementById('edit-lastName').value = professorData.lastName;
        document.getElementById('edit-cnp').value = professorData.cnp;
        document.getElementById('edit-birthdate').value = professorData.birthdate;
        document.getElementById('edit-country').value = professorData.country;

        // Add other code to populate additional input fields if needed
    }

    function deleteProfessor() {
        // Get the professorId from the data attribute
        const professorId = document.getElementById('edit-professor').getAttribute('data-professor-id');

        if (!professorId) {
            console.error('Professor ID is missing or invalid.');
            return;
        }

        const parsedProfessorId = parseInt(professorId, 10);

        if (isNaN(parsedProfessorId)) {
            console.error('Invalid professor ID format.');
            return;
        }

        if (confirm('Are you sure you want to delete this professor?')) {
            fetch(`http://localhost:8080/professors/delete/${parsedProfessorId}`, {
                method: 'DELETE',
            })
                .then(response => {
                    console.log(`Professor ID: ${parsedProfessorId}`);
                    console.log(`Response Status: ${response.status}`);

                    if (!response.ok) {
                        throw new Error(`Error deleting professor: ${response.statusText}`);
                    }
                    // Refresh the page after a short delay
                    setTimeout(() => {
                        location.reload();
                    }, 500);
                })
                .catch(error => console.error(error));
        }
    }




    function saveProfessor() {
        // Get the professorId from the data attribute
        const professorId = document.getElementById('edit-professor').getAttribute('data-professor-id');

        // Get the updated professor data from the form
        const updatedProfessor = {
            firstName: document.getElementById('edit-firstName').value,
            lastName: document.getElementById('edit-lastName').value,
            cnp: document.getElementById('edit-cnp').value,
            birthdate: document.getElementById('edit-birthdate').value,
            country: document.getElementById('edit-country').value,
            // Add other properties as needed
        };

        // Make an HTTP request to update the professor
        fetch(`http://localhost:8080/professors/update/${professorId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(updatedProfessor),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error updating professor');
                }
                setTimeout(() => {
                    location.reload();
                }, 500);
            })
            .catch(error => console.error('Error updating professor:', error));

        // Hide the edit form
        document.getElementById('edit-professor').style.display = 'none';
    }



</script>
</body>
</html>
