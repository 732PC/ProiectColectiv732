<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="modificareStudent.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Lista Studenti</title>
    <script src="https://unpkg.com/htmx.org@1.6.0/dist/htmx.js"></script>
</head>
<body>
<header>
    <div id="header-content">
        <div id="brand-title">
            <span style="color: #e86b4f;">UBB</span><span style="color: #293343;">oard</span>
        </div>
        <div id="navigation-links">
            <a href="#" class="navigation-link">Membrii</a>
            <a href="#" class="navigation-link">Cursuri</a>
            <a href="#" class="navigation-link">Contul meu</a>
        </div>
    </div>
    <h1>Profesori Page</h1>
</header>
<div id="popup-container"></div>
    <div class="intermediateDiv">
        <button class="toggle-button" hx-get="/api/professors" hx-trigger="click">Profesori</button>
        <button class="toggle-button" hx-get="/api/students" hx-trigger="click">Elevi</button>
        <div id="addStudentDiv" style="display:none;">
            <form id="addStudentForm" hx-post='http://localhost:8081/api/students/addStudent' hx-trigger="submit" hx-swap="#content">
                <label>Nume:</label>
                <input type="text" id="firstName" name="firstName" required>
                <label>Prenume:</label>
                <input type="text" id="lastName" name="lastName" required>
                <label>CNP:</label>
                <input type="text" id="cnp" minlength="13" maxlength="13"
                       onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                       required/>
                <label>Data de nastere:</label>
                <input type="date" id="birthDate" name="birthDate" required>
                <label>Anul de studiu</label>
                <select required class="selectstyle" id="studyYear" name="studyYear" pattern="[0-9]+">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <label>Nivelul de studiu</label>
                <select required class="selectstyle" id="studyLevel" name="studyLevel">
                    <option value="Licenta">Licenta</option>
                    <option value="Master">Master</option>
                </select>
                <label>Forma de finantare</label>
                <select required class="selectstyle" id="fundingForm" name="fundingForm">
                    <option value="Buget">Buget</option>
                    <option value="Taxa">Taxa</option>
                </select>
                <label>Liceu absolvit</label>
                <select class="selectstyle" id="graduatedHighSchool" name="graduatedHighSchool">
                    <option value="Da">Da</option>
                    <option value="Nu">Nu</option>
                </select>
                <button type="button" onclick="addStudent()">Salvare</button>
            </form>
        </div>
        <div id="content" hx-target="#content" class="scrollableDiv"></div>
        <button class="addStudentButton" onclick="showAddStudentForm()">Adaugare student</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
