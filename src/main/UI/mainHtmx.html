<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../resources/static/style.css">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Adaugare Student</title>
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>

</head>
<body>

<div class="mainDiv">
    <div class="intermediateDiv">
        <div class="navigation">
            <a class="active">Adaugare</a>
            <a>Modificare</a>
        </div>

        <div class="add-student-form">

            <h2 style='text-align: center;font-size: 30px;color:#3D5A80;font-weight: lighter;font-family: Inter'>
                Ceva javascript cu numele elevului</h2>
            <form onsubmit="saveStudent(this); return false;">
                <label>Nume:</label>
                <input type="text" name="name" required>
                <label>Prenume:</label>
                <input type="text" name="firstname" required>

                <label>CNP:</label>
                <input type="text" minlength="13" maxlength=13
                       onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                       required/>

                <label>Data de nastere:</label>
                <input type="date" name="birthdate" required>

                <label>An Studiu</label>
                <select required class="selectstyle">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <label>Nivel studiu</label>
                <select required class="selectstyle">
                    <option value="Licenta">Licenta</option>
                    <option value="Master">Master</option>
                </select>

                <label>Forma finantare</label>
                <select required class="selectstyle">
                    <option value="Buget">Buget</option>
                    <option value="Taxa">Taxa</option>
                </select>

                <label>Liceu absolvit</label>
                <select class="selectstyle">
                    <option style='display:none'></option>
                    <option value="Da">Da</option>
                    <option value="Nu">Nu</option>
                </select>

                <input type="hidden" name="studentId">
                <button type="submit">Salveaza</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
