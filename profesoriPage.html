<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesori Page</title>
    <!-- Include htmx script from CDN -->
    <script src="https://unpkg.com/htmx.org@1.6.0/dist/htmx.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background for the body */
        }

        header {
            background-color: #3d5a80; /* Header color */
            color: #ffffff; /* Text color for the header */
            padding: 100px; /* Increased header height */
            text-align: center;
            position: relative; /* Relative positioning for absolute child elements */
        }

        header h1 {
            color: #3d5a80; /* Replace with your desired text color */
        }

        #header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #brand-title {
            font-size: 24px;
            font-weight: bold;
        }

        #navigation-links {
            display: flex;
            gap: 20px;
        }

        .navigation-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        #white-rectangle {
            background-color: #ffffff; /* White background for the rectangle */
            width: 40%; /* Adjusted width for the white rectangle */
            height: 200px; /* Adjusted height for the white rectangle */
            padding: 150px; /* Increased padding for a larger rectangle */
            border: 1px solid #dddddd; /* Border for the rectangle */
            text-align: center;
            position: absolute;
            top: 65%; /* Position at the vertical center */
            left: 50%; /* Position at the horizontal center */
            transform: translate(-50%, -50%); /* Center the rectangle */
            z-index: 1; /* Ensure the rectangle is on top of other content */
            margin-top: -10px; /* Adjusted negative margin to keep it centered */
        }

        #grey-rectangle {
            background-color: #eaeaea; /* Grey background for the inner rectangle */
            width: 60%; /* Adjusted width for the white rectangle */
            height: 190px; /* Adjusted height for the white rectangle */
            padding: 120px; /* Increased padding for a larger rectangle */
            border: 1px solid #dddddd; /* Border for the inner rectangle */
            position: absolute;
            top: 65%; /* Position at the vertical center */
            left: 50%; /* Position at the horizontal center */
            transform: translate(-50%, -50%); /* Center the rectangle */
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            margin-top: -100px; /* Adjusted margin for moving the buttons up */
            margin-left: -120px;
        }

        .toggle-button {
            background-color: #eaeaea; /* Default background color */
            padding: 15px 20px; /* Adjusted padding for a larger button */
            min-width: 350px; /* Minimum width for the button */
            margin: 0 30px; /* Adjusted margin between buttons */
            flex: 1;
            margin-right: 1px;
            cursor: pointer;
            font-size: 28px; /* Adjusted font size for the button text */
            border: 1px solid #eaeaea;
        }

        .toggle-button:hover,
        .toggle-button.active {
            background-color: #293241; /* Hover and active background color */
            color: #fff; /* Text color for hover and active states */
        }

        #content {
            margin-top: 20px;
        }

        #rectangle-title {
            color: #3d5a80; /* Color for the title */
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            top: 10%; /* Position at the vertical center */
            left: 50%; /* Position at the horizontal center */
            transform: translate(-50%, -50%); /* Center the title */
            z-index: 2; /* Ensure the title is on top of other content */
        }

        /* Add styles for the professor details container */
        #professor-details {
            display: none;
            background-color: #eaeaea;
            padding: 20px;
            border: 1px solid #dddddd;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <div id="header-content">
        <div id="brand-title">
            <span style="color: #e86b4f;">UBB</span><span style="color: #293343;">oard</span>
        </div>
        <div id="navigation-links">
            <a href="#" class="navigation-link">Membrii</a>
            <a href="#" class="navigation-link">Cursuri</a>
            <a href="#" class="navigation-link">Contul meu</a>
        </div>
    </div>
    <h1>Profesori Page</h1>
</header>

<div id="white-rectangle" hx-post="/api/members" hx-trigger="load">
    <div id="rectangle-title">Membrii</div>
    <div id="grey-rectangle">
        <div class="button-container">
            <button class="toggle-button" hx-get="/api/professors/all" hx-trigger="click">Profesori</button>
            <button class="toggle-button" hx-get="/api/students" hx-trigger="click">Elevi</button>
        </div>
        <div id="content" hx-target="#content"></div>

        <!-- Container for displaying professor details -->
        <div id="professor-details-container"></div>
    </div>
</div>

<script>
    document.addEventListener('htmx:afterSwap', function (event) {
        if (event.target.classList.contains('toggle-button')) {
            // Remove 'active' class from all toggle buttons
            document.querySelectorAll('.toggle-button').forEach(function (button) {
                button.classList.remove('active');
            });

            // Add 'active' class to the clicked button
            event.target.classList.add('active');

            // Get the professor details when a Professor button is clicked
            getProfessorDetails(event.target.getAttribute('hx-get'));
        }
    });

    // Function to get professor details and update the container for each professor
    function getProfessorDetails(endpoint) {
        fetch(endpoint)
            .then(response => response.json())
            .then(data => {
                // Clear previous professor details
                document.getElementById('professor-details-container').innerHTML = '';

                // Loop through each professor and create a container for each
                data.forEach(professor => {
                    // Create a container for professor details
                    const professorContainer = document.createElement('div');
                    professorContainer.classList.add('professor-container');

                    // Add professor name to the container
                    const professorName = document.createElement('div');
                    professorName.innerText = professor.name;
                    professorContainer.appendChild(professorName);

                    // Append the professor container to the details container
                    document.getElementById('professor-details-container').appendChild(professorContainer);
                });
            })
            .catch(error => console.error('Error fetching professor details:', error));
    }
</script>
</body>
</html>
